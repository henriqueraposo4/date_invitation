<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>I have an idea</title>
  <!-- Importing the Montserrat font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #ff4d4d, #b30000);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
      padding: 40px 60px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      max-width: 600px;
    }
    h1 {
      color: #333;
      font-size: 2em;
      margin-bottom: 20px;
    }
    p {
      color: #555;
      font-size: 1.2em;
      margin-bottom: 30px;
    }
    textarea {
      width: 100%;
      height: 100px;
      font-size: 1em;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      resize: vertical;
    }
    .btn {
      display: inline-block;
      padding: 12px 25px;
      font-size: 1em;
      color: #fff;
      background-color: #FF5722;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      margin: 0 10px;
      cursor: pointer;
      border: none;
    }
    .btn:hover {
      background-color: #E64A19;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>I have an idea</h1>
    <p>Any other ideas for a fun date? Maybe something else or a combination/changes to the previous options</p>
    <textarea id="userIdea" placeholder="Type your idea here..."></textarea>
    <div>
      <button class="btn" id="confirmBtn">Let's do this</button>
      <a href="yes.html" class="btn">Go back</a>
    </div>
  </div>
  <script>
    document.getElementById("confirmBtn").addEventListener("click", function(event) {
      event.preventDefault();
      const userIdea = document.getElementById("userIdea").value;
      if (userIdea.trim() === "") {
        alert("Please enter your idea before continuing.");
        return;
      }
      // Save the user's idea locally
      localStorage.setItem("userChoice", userIdea);
      // Redirect to the confirmation page
      window.location.href = "confirmation.html";
    });
  </script>
</body>
</html>
